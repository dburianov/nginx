docker_nginx_test:
    image: docker:latest
    stage: docker_nginx_test
    except:
      changes:
        - "README.md"
#        - ".gitlab-ci.yml"
    only:
      refs:
        - master
        - main
      variables:
        - "$CI_COMMIT_MESSAGE =~ /^test: .+/"
    services:
        - docker:dind
    script:
        - docker buildx create --use
        - docker buildx build
          --platform linux/amd64
          --tag nginx_test
          --load
          --progress plain
          -f Dockerfile.test
          --build-arg IMAGE=dburianov/nginx-aio:quictls-latest
          .
        - docker buildx rmi $(docker images -q) || exit 0
        - docker buildx build
          --platform linux/amd64
          --tag nginx_test
          --load
          --progress plain
          -f Dockerfile.test
          --build-arg IMAGE=dburianov/nginx-aio:boringssl-latest
          .
        - docker buildx prune
        - docker buildx rm
        - docker buildx rmi $(docker images -q) || exit 0
