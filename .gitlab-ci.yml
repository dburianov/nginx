image: docker
services:
  - "docker:dind"
stages:
- test
- prerape
- docker_modsecurity
- docker_build
- docker_nginx_test
- push
- failed

variables:
    IMAGE_LATEST: dburianov/nginx-aio:arm-64-latest
    IMAGE_COMMIT: dburianov/nginx-aio:arm-64-$CI_COMMIT_SHORT_SHA
    AMD_TAG: "linux-amd64"
    ARM_TAG: "linux-arm64-v8"
    AMD_ARCH: "linux/amd64"
    ARM_ARCH: "linux/arm64/v8"
    CI: 'false'
    DOCKER_TLS_CERTDIR: "/certs"

include:
  - "https://gitlab.com/burianov/gitla-ci/-/raw/main/templates/.cleanup_script.yml"
  - .gitlab-ci/.build_script_v2.yml
  - .gitlab-ci/.docker_nginx_test_script.yml
  - template: Security/SAST.gitlab-ci.yml

sast:
  stage: test

setvars-job:
  stage: prerape
  script:
    - echo "BUILD_TAG=$(date +%Y%m%d.%H%M)" >> build.env
  artifacts:
    reports:
      dotenv: build.env

