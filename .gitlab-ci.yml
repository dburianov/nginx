docker_nginx_test:
    image: docker:latest
    stage: docker_nginx_test
    except:
      changes:
        - "README.md"
#        - ".gitlab-ci.yml"
    only:
      refs:
        - master
        - main
      variables:
        - $CI_PIPELINE_SOURCE == "schedule"
        - $CI_COMMIT_MESSAGE =~ /^Release .+/
        - "$CI_COMMIT_MESSAGE =~ /^test: .+/"
        - "$CI_COMMIT_MESSAGE =~ /^(feat|fix): .+/"
    services:
        - docker:dind
    script:
        - docker buildx create --use
        - docker buildx build
          --tag nginx_test
          --load
          --progress plain
          -f Dockerfile.test
          --build-arg IMAGE=dburianov/nginx-aio:quictls-latest
          .
        - docker buildx build
          --tag nginx_test
          --load
          --progress plain
          -f Dockerfile.test
          --build-arg IMAGE=dburianov/nginx-aio:boringssl-latest
          .
        - docker buildx prune
        - docker buildx rm
        - docker rmi $(docker images -q) || exit 0
#          --platform linux/amd64
#          --platform linux/amd64

