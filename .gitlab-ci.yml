.cleanup_script: &cleanup_script
    image: docker:latest
    services:
        - docker:dind
    script:
      - docker logout
      - docker buildx prune --force
      - docker buildx rm --force --all-inactive
      - docker rmi $(docker images -q) --force || exit 0

