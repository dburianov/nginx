docker_curl_push:
    image: docker:latest
    stage: push
    except:
      changes:
        - "README.md"
    only:
      refs:
        - master
        - main
#        - merge_requests
      variables:
        - $CI_COMMIT_MESSAGE =~ /^Release .+/
        - "$CI_COMMIT_MESSAGE =~ /^(feat|fix): .+/"
        - "$CI_COMMIT_MESSAGE =~ /^Merge branch .* into .main./"
        - $CI_PIPELINE_SOURCE == "schedule"
    services:
        - docker:dind
    script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
        - docker login -u $CI_MY_REGISTRY_USER -p $CI_MY_REGISTRY_PASSWORD $CI_MY_REGISTRY
        - docker buildx create --use

        - docker pull --platform linux/arm64/v8 $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-latest
        - docker pull --platform linux/arm64/v8 $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-$BUILD_TAG
        - docker pull --platform linux/amd64 $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-latest
        - docker pull --platform linux/amd64 $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-$BUILD_TAG

        - docker buildx imagetools create
          -t dburianov/nginx:quictls-latest
          $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-latest
          $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-latest
          --progress plain
        - docker buildx imagetools create
          -t dburianov/nginx:quictls-$BUILD_TAG
          $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-$BUILD_TAG
          $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-$BUILD_TAG
          --progress plain

        - docker rmi
          $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-latest
          $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-latest
          $CI_MY_REGISTRY/burianov/nginx:linux-arm64-v8-quictls-$BUILD_TAG
          $CI_MY_REGISTRY/burianov/nginx:linux-amd64-quictls-$BUILD_TAG




