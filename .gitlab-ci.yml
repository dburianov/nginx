image: docker
services:
  - "docker:dind"
stages:
- test
- setvars
- docker_modsecurity
- docker_boringssl
- docker_quictls
- push
- docker_config
- docker_nginx_test
- failed

variables:
    IMAGE_LATEST: dburianov/nginx-aio:arm-64-latest
    IMAGE_COMMIT: dburianov/nginx-aio:arm-64-$CI_COMMIT_SHORT_SHA
    CI: 'false'
    #DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""

sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml

setvars-job:
  stage: setvars
  script:
    - echo "BUILD_TAG=$(date +%Y%m%d.%H%M)" >> build.env
  artifacts:
    reports:
      dotenv: build.env

docker_modsecurity_build:
    image: docker:latest
    stage: docker_modsecurity
    except:
      changes:
        - "README.md"
    only:
      refs:
        - master
        - main
      variables:
        - $CI_COMMIT_MESSAGE =~ /^Release .+/
        - "$CI_COMMIT_MESSAGE =~ /^(feat|fix): .+/"
        - $CI_PIPELINE_SOURCE == "schedule"
    services:
        - docker:dind
    script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
        - docker buildx create --use
        - docker buildx build
          --tag dburianov/modsecurity_rules:latest
          --tag dburianov/modsecurity_rules:$BUILD_TAG
          --platform linux/amd64,linux/arm/v7,linux/arm64/v8,linux/arm/v8
          --push
          --progress plain
          -f Dockerfile.modsecutity_rules
          .
        - docker logout

